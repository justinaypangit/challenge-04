<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type ="text/css" href="./assets/style.css" />
    </head>
 <!-- create a title -->
    <body>
        <header>
            <div class="large-font">Coding Quiz</div>
            <button class="start-button">Begin Quiz</button>
        </header>
        <main>
            <section>
                <!-- create heading -->
                <div class="coding-challenge">
                    <div class="instruction">
                        <h1>Coding Quiz Challenge</h2>
                            <p>Try to answer all the code-related questions as fast as possible and try to aim for the best score!</p>
                    </div>
                </div>
            </section>
            <!-- create clickable score -->
            <section>
                <div class="score"><a href="#">View Highscores</a></div>
            </section>
            <!-- create timer -->
            <section>
                <div class="timer">
                    <div class ="timer-text">
                        <div class ="large-font timer-count">Time: 30</div>
                    </div>
                </div>
            </section>

        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
